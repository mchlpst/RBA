<div class="transaction-item">
  <a [routerLink]="['/transaction', index()]" class="transaction-item__link"
    ><span class="transaction-item__link-text">
      @if (data()!.otherParty) {
      {{ data()!.otherParty!.name }}
      } @else {
      <em>Not found</em>
      }</span
    >
    <strong>{{
      data()!.amount
        | transferConverter : data()!.currencyCode : data()!.currencyRate
    }}</strong></a
  >
</div>
